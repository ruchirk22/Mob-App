<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 id="signup-heading">Sign Up</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="signupForm">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
                            <input nz-input placeholder="Name" id="username" formControlName="name"/>
                            <ng-template #userErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input your username !
                                </ng-container>
                                
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
                            <input nz-input placeholder="Phone" id="phone" formControlName="phone"/>
                            <ng-template #userErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input your Phone No. !
                                </ng-container>
                                
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input email is not valid !">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email"/>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password" formControlName="password"/>
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password Is Required !
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password should contain atleast 8 characters, 1 Uppercase, 1 Lowercase, 1 Number and 1 Special Character
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                            <input nz-input placeholder="Confirm Password" type="password" id="checkPassword" formControlName="checkPassword"/>
                            <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please confirm your password !
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Two passwords entered are inconsistent !
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    
                    
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()" [disabled]="signupForm.invalid">Register</button>
                    Or <a routerLink="/login">Login now!</a>

                </form>    

            </div>

        </div>

    </nz-spin>

</div>
